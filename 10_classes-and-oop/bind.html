<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bu">Click Button</button>
</body>
<script>
    class react{
        constructor(){
            this.library ='React'
            this.server = 'https://localhost:300'

            document
                    .querySelector('#bu')
                    .addEventListener('click', this.handleButton
                    .bind(this))                            //With .bind(this): The this keyword inside the handleButton method correctly refers to the instance of ReactClass.
       }                                                      //The this keyword inside the handleButton method would refer to the button element.

        handleButton(){
            console.log("Button Clicked");
            console.log(this.server);
        }
    }

    const reactInstance = new react();
</script>
</html>
