<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>
   function addlanguage (lang){
    const li = document.createElement('li');
    li.innerHTML = `${lang}`;
    document.querySelector('.language').appendChild(li);
    }
    addlanguage("python");
    addlanguage("react");

// create language func in optimized manner
  
    function optimizedLanguage (lang) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(`${lang}`));
        document.querySelector('.language').appendChild(li);
     }
     optimizedLanguage('cpp');

     // edit
     const replacelang = document.querySelector("li:nth-child(2)");
     const newli = document.createElement('li')
     newli.textContent = "Dart"
     replacelang.replaceWith(newli)

     const secondlang = document.querySelector("li:first-child");
     const secondli = document.createElement('li');
     secondli.textContent = "CSS";
     secondlang.replaceWith(secondli);

     const lastlang = document.querySelector("li:last-child");
     lastlang.outerHTML = "<li>Type Script</li>"

     //remove

     const thirdlang = document.querySelector("li:nth-child(3)")
     thirdlang.remove()

    

</script>
</html>
